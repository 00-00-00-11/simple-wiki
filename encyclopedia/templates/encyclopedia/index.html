{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    {% if search %}
    <h3>Pages matching the query '{{ search }}'...</h3>
    {% else %}
    <h1>All Pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
